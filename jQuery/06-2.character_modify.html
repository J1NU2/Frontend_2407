<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>문자 조작</title>
    <script>
        $(document).ready(() => {
            $('#btn').click(() => {
                const h1 = $('#header').html();
                $('#header').html('문자를 변경합니다.<br>');
                $('#header').append(`원래는 "${h1}" 이었습니다.`);
            });
            $('#btnEscape').click(() => {
                const h1 = $('#header').html();
                $('#header').text('<i>i 태그입니다.</i>');
                $('#header').append('<br><i>i 태그입니다.</i>');
                $('#header').append('<br>&lt;i&gt;i 태그입니다.&lt;/i&gt;');
            });
        });
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="header">Header 1</h1>
    <button id="btn">문자 변경</button>
    <button id="btnEscape">Escape 문자 변경</button>
</body>
</html>
