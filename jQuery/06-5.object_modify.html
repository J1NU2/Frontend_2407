<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>태그 생성 후 스타일 조작</title>
    <script>
        $(document).ready(() => {
            $('#prevNode').click(() => {
                const h3 = $('<h3></h3>').addClass('color').html('너구리');
                $('#point').prepend(h3);
            });

            $('#nextNode').click(() => {
                const h3 = $('<h3></h3>').addClass('color').html('라쿤');
                $('#point').append(h3);
            });
            
            $('#removeNode').click(() => {
                // $('.fontColor.bgColor').remove();
                $('#point h3:first').remove();
            });

            $('#addPicture').click(() => {
                const img = $('<img>').addClass('img').attr("src", 'https://picsum.photos/200/200');
                $('#point').append(img);
            });

            $('#removePicture').click(() => {
                $('#point img:first').remove();
            });
            
            $('.color').css('color', 'blue').css('backgroundColor', 'beige');
            $('.img').css('display', 'block').css('marginTop', '10px');
        });
    </script>
</head>
<body>
    <h3>당신의 이름은 무엇인가?</h3>
    <button id="prevNode">앞에 추가</button>
    <button id="nextNode">뒤에 추가</button>
    <button id="removeNode">삭제</button>
    <button id="addPicture">사진 추가</button>
    <button id="removePicture">사진 삭제</button>
    <hr>
    <div id="point">
        To name.
    </div>
</body>
</html>
