<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>속성 조작</title>
    <script>
        $(document).ready(() => {
            $('#image').attr({
                "src": 'https://picsum.photos/320/160',
                "alt": '랜덤 이미지입니다.',
                "width": 640,
                "height": 320
            });

            let width = $('#image').attr('width');
            let height = $('#image').attr('height');
            let alt = $('#image').attr('alt');
            
            $('h3').text(`width: ${width}, height: ${height}, alt: ${alt}`);
            // $('h3').append(`width: ${$('#image').attr('width')}, height: ${$('#image').attr('height')}, alt: ${$('#image').attr('alt')}`);
        });
    </script>
</head>
<body style="margin: 40px;">
    <img id="image">
    <h3></h3>
</body>
</html>
