<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>jQuery 디지털 시계 : 이미지</title>
    <style>
        img { width: 50px; }
    </style>
    <script>
        function twoDigit(num) {
            return num < 10 ? '0' + num : String(num);
        }
        function myDate(now) {
            const week = '일월화수목금토'.split('');
            return `${now.getFullYear()}-${twoDigit(now.getMonth() + 1)}-${twoDigit(now.getDate())}(${week[now.getDay() % 7]})`;
        }
        function myTime(now) {
            return `${twoDigit(now.getHours())}:${twoDigit(now.getMinutes())}:${twoDigit(now.getSeconds())}`;
        }
        $(document).ready(() => {
            setInterval(() => {
                let now = new Date();
                let dateStr = myDate(now);
                $('#date').html(dateStr);

                let timeStr = myTime(now);
                $('#h1').attr('src', `../JS/ch07/img/${timeStr[0]}.svg`);
                $('#h2').attr('src', `../JS/ch07/img/${timeStr[1]}.svg`);
                $('#m1').attr('src', `../JS/ch07/img/${timeStr[3]}.svg`);
                $('#m2').attr('src', `../JS/ch07/img/${timeStr[4]}.svg`);
                $('#s1').attr('src', `../JS/ch07/img/${timeStr[6]}.svg`);
                $('#s2').attr('src', `../JS/ch07/img/${timeStr[7]}.svg`);
            }, 1000);
        });
    </script>
</head>
<body style="margin: 40px;">
    <h1 id="date"></h1>
    <hr><br>
    <!-- <h1 id="time"></h1> -->
    <img id="h1">
    <img id="h2">
    <img src="../JS/ch07/img/Colon.jpg">
    <img id="m1">
    <img id="m2">
    <img src="../JS/ch07/img/Colon.jpg">
    <img id="s1">
    <img id="s2">
</body>
</html>
