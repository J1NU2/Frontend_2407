<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <title>문서 객체 선택</title>
    <script>
        $(document).ready(() => {
            $('#btn').click(() => {
                // 첫번째 <h1> 태그의 배경색 변경
                $('body > h1:nth-child(1)').css('backgroundColor', 'skyblue');
    
                // 모든 <h1> 태그의 글자색 변경
                $('h1').css('color', 'blue');
    
                // class가 header1인 요소의 배경색을 변경
                $('.header1').css('backgroundColor', 'yellow');
    
                // id가 header1인 요소의 텍스트를 변경
                $('#header1').text('여기는 id가 header1인 요소');
    
                // 모든 글자 크기 변경
                $('body').css('fontSize', '1.5rem');
            });
        });
    </script>
</head>
<body style="margin: 40px;">
    <h1>Header No.1</h1>
    <h1 class="header1">Header No.2</h1>
    <h1 id="header1">Header No.3</h1>
    <h1 class="header1">Header No.4</h1>
    <button id="btn">실행</button>
</body>
</html>
