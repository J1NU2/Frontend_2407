<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체 생성</title>
    <style>
        .class1 { color: blue; }
        .class1 { background-color: beige; }
        .img { display: block; margin-top: 10px; }
    </style>
    <script>
        function addNode1() {
            const h3 = document.createElement('h3');
            h3.classList.add('class1', 'class2');       // <h3 class="class1 class2"
            h3.innerHTML = '너구리';
            document.querySelector('#point').prepend(h3);   // div#point 앞에 추가
        }
        function addNode2() {
            const h3 = document.createElement('h3');
            h3.classList.add('class1', 'class2');       // <h3 class="class1 class2"
            h3.innerHTML = '라쿤';
            document.querySelector('#point').append(h3);   // div#point 뒤에 추가
        }
        function removeNode() {
            const h3 = document.querySelector(".class1.class2");
            document.querySelector('#point').removeChild(h3);
        }
        function addPicture() {
            const img = document.createElement('img');
            img.classList.add('img');
            img.src = 'https://picsum.photos/200/200';
            document.querySelector('#point').append(img);
        }
        function removePicture() {
            const img = document.querySelector(".img");
            document.querySelector('#point').removeChild(img);
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3>당신의 이름은 무엇인가?</h3>
    <button onclick="addNode1()">앞에 추가</button>
    <button onclick="addNode2()">뒤에 추가</button>
    <button onclick="removeNode()">삭제</button>
    <button onclick="addPicture()">사진 추가</button>
    <button onclick="removePicture()">사진 삭제</button>
    <hr>
    <div id="point">
        To name.
    </div>
</body>
</html>
