<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 생성 순서 오류 해결 2</title>
    <script>
        function handler() {
            document.querySelector('body').style.backgroundColor = 'yellow';
            document.querySelector('h1').style.color = 'red';
        }
        window.onload = handler;    // event handler 등록, () 생략 가능
    </script>
</head>
<body>
    <h1>Header 1</h1>
    <h2>Header 2</h2>
</body>
</html>
