<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <style>
        input, button, div { margin: 5px; padding: 5px;}
    </style>
    <script>
        window.onload = () => {
            const h1 = document.querySelector('h1');
            const input = document.querySelector('input');
            const addBtn = document.getElementById('add');
            const removeBtn = document.getElementById('remove');

            // getItem() : 값을 읽어온다 
            const savedValue = localStorage.getItem('input');       // = localStorage.input
            if (savedValue) {
                // input.value = savedValue;
                h1.innerText = `이전에 실행한 텍스트 : ${savedValue}`;
            }

            // setItem() : 값을 저장한다.
            // input.addEventListener('keyup', (event) => {
            //     const value = event.currentTarget.value;
            //     // const value = event.target.value;
            //     localStorage.setItem('input', value);               // = localStorage.input = value
            // });

            addBtn.addEventListener('click', (event) => {
                const value = input.value;
                localStorage.setItem('input', value);
            });

            removeBtn.addEventListener('click', (event) => {
                localStorage.clear();           // clear() : 모든 값 제거
                input.value = '';
            });
        }
    </script>
</head>
<body>
    <h1></h1>
    <input type="text">
    <button id="add">등록</button>
    <button id="remove">삭제</button>
</body>
</html>
