<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디지털 시계</title>
    <style>
        button { margin-right: 10px; padding: 5px;}
    </style>
</head>
<body style="margin: 40px;">
    <h1>
        <span id="hour">00</span>:<span id="minute">00</span>:<span id="seconds">00</span>.<span id="millis">0</span>
    </h1>
    <button id="start">시작</button>
    <button id="stop">정지</button>
    <button id="reset">리셋</button>
    <script>
        window.onload = () => {
            let hour = 0;
            let minute = 0;
            let seconds = 0;
            let millis = 0;
            let time;
            const appendHour = document.getElementById('hour');
            const appendMinute = document.getElementById('minute');
            const appendSeconds = document.getElementById('seconds');
            const appendMillis = document.getElementById('millis');
            const start = document.getElementById('start');
            const stop = document.getElementById('stop');
            const reset = document.getElementById('reset');

            start.onclick = () => {
                clearInterval(time);
                time = setInterval(startTimer, 100);
            }
            stop.onclick = () => {
                clearInterval(time);
            }
            reset.onclick = () => {
                clearInterval(time);
                hour = 0;
                minute = 0;
                seconds = 0;
                millis = 0;
                appendHour.innerHTML = hour;
                appendMinute.innerHTML = minute;
                appendSeconds.innerHTML = seconds;
                appendMillis.innerHTML = millis;
            }
            function startTimer(num) {
                millis++;
                if (millis <= 9) {
                    appendMillis.innerHTML = millis;
                }
                if (millis > 9) {
                    appendMillis.innerHTML = millis;
                }
                if (millis > 9) {
                    seconds++;
                    appendSeconds.innerHTML = seconds;
                    millis = 0;
                    appendMillis.innerHTML = millis;
                }
                if (seconds > 59) {
                    minute++;
                    seconds = 0;
                    appendMinute.innerHTML = minute;
                    appendSeconds.innerHTML = seconds;
                }
                if (minute > 59) {
                    hour++
                    minute = 0;
                    appendHour.innerHTML = hour;
                    appendMinute.innerHTML = minute;
                }
            }
        }
    </script>
</body>
</html>
