<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나이 계산</title>
    <style>
        input, button { padding: 5px; }
    </style>
    <script>
        function isAgeDate(year, month, day) {
            const today = new Date();
            let tYear = Number(today.getFullYear());
            let tMonth = Number(today.getMonth() + 1);
            let tDay = Number(today.getDate());
            let age = 0;
            if (tMonth < month) {
                return age = tYear - year - 1;
            } else if (tMonth > month) {
                return age = tYear - year;
            } else if (tMonth == month) {
                if (tDay <= day) {
                    return age = tYear - year - 1;
                } else {
                    return age = tYear - year;
                }
            }
        }
        function ageCalculator() {
            let year = Number(document.getElementById('year').value);
            let month = Number(document.getElementById('month').value);
            let day = Number(document.getElementById('day').value);
            const age = isAgeDate(year, month, day);
            document.getElementById('result').innerHTML = '<strong>' + '나이 : ' + age + '</strong>';
        }
    </script>
</head>
<body style="margin: 40px;">
    <h3>나이 계산하기</h3>
    <hr>
    <input type="text" id="year" placeholder="년을 입력하시오.">
    <input type="text" id="month" placeholder="월을 입력하시오.">
    <input type="text" id="day" placeholder="일을 입력하시오.">
    <button onclick="ageCalculator()">확인</button>
    <hr>
    <div id="result"></div>
</body>
</html>
