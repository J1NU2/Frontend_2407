<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Align</title>
    <style>
        .center { margin: auto; width: 50%; border: 3px solid green; padding: 10px; }
        .image { display: block; margin: auto; }
    </style>
</head>
<body style="margin: 40px;">
    <h2>Align</h2>
    <div class="center">This div element is centered.</div>
    <!-- margin:auto는 block tag에만 적용이 된다. -->
    <span class="center" style="margin-top: 20px;">This span element is not centered.</span>
    <div style="text-align: center; margin-top: 20px;">This div element is centered.</div>
    <img class="image" src="https://picsum.photos/300/150?q=1" alt="img">
</body>
</html>
