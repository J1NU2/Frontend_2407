<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
</head>
<body style="margin: 40px;">
    <h2>CSS Dispaly</h2>
    <div style="display: inline;">A quick brown fox</div>
    <div style="display: inline;">jump over the lazy dog</div>
    <span style="display: block;">재빠른 갈색 여우</span>
    <div style="display: none;">이 글은 보이지 않습니다(1)</div>
    <div style="visibility: inherit;">이 글은 보입니다(2)</div>
    <div style="visibility: hidden;">이 글은 보이지 않습니다(2)</div>
</body>
</html>
