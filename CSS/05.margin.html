<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Margin</title>
    <style>
        div {
            width: 300px;
            margin: auto;
            border: 1px solid red;
            padding: 100px;
        }
    </style>
</head>
<body style="margin: 40px 100px 50px 80px;">        <!-- margin : 위 오른 아래 왼 / 위/아래, 오른/왼 묶음 -->
    <h1 style="background-color: aquamarine;">Margin</h1>
    <div style="margin-top: 50px;">
        <span>div container box</span>
    </div>
</body>
</html>
