<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
    <style>
        /* 목록의 스타일 유형 */
        ul.a {list-style-type: circle;}
        ul.b {list-style-type: square;}
        ol.c {list-style-type: upper-roman;}
        ol.d {list-style-type: lower-alpha;}
        ul.e {list-style-image: url('../HTML/img/list_marker.png');}
        ul {background: #3399ff; padding: 20px;}
        ol {background: #ff9999; padding: 20px;}
        ol li {
        background: #ffe5e5;
        color: darkred;
        padding: 5px;
        margin-left: 35px;
        }
        ul li {
        background: #cce5ff;
        color: darkblue;
        margin: 15px;
        }
    </style>
</head>
<body style="margin: 40px;">
    <h2>List style type</h2>
    <!-- 순서없는 목록 유형 : 빈 도형 -->
    <ul class="a">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <!-- 순서없는 목록 유형 : 도형 -->
    <ul class="b">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
    <!-- 정렬된 목록 유형 : 로마 숫자 -->
    <ol class="c">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <!-- 정렬된 목록 유형 : 영어(abc) -->
    <ol class="d">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ol>
    <!-- 목록 유형을 이미지로 변경 -->
    <ul class="e">
        <li>Coffee</li>
        <li>Tea</li>
        <li>Coca Cola</li>
    </ul>
</body>
</html>
