<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Width and Height</title>
    <style>
        div {
            text-align: center;
        }
    </style>
</head>
<body style="margin: 40px;">
    <h2>Width and Height</h2>
    <div style="width: 50%; max-width: 400px; height: 100px; background-color: deepskyblue;">
        <span style="color: white;">width is 50%, height is 100px.</span>
    </div><br>
    <div style="width: 30em; height: 2cm; background-color: deepskyblue;">
        <span style="color: white;">width is 300px, height is 2cm.</span>
    </div>
</body>
</html>
