<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
</head>
<body style="margin: 40px;">
    <h2>Font size</h2>
    <p>Font Size, &lt;p&gt;태그의 기본 폰트 크기</p>
    <p style="font-size: 16px;">기본 크기와 같은 16px</p>
    <p style="font-size: 1em;">기본 크기와 같은 1em</p>
    <p style="font-size: 1.2em;">1.2em, 소수점 단위로 늘리기 가능</p>
    <h2 style="font-size: 8vw;">반응형 폰트(뷰포트 너비)</h2>       <!-- 1vw는 화면너비의 1% -->
</body>
</html>
