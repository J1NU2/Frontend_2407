<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor Necessity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/ed44b2bb56.js" crossorigin="anonymous"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        a { text-decoration: none; color: inherit; }
    </style>
    <script>
        function show() {
            let content = $('#content').val();
            let changedContent = '';

            for (let i = 0; i < content.length; i++) {
                if (content.charAt(i) === '\n') {
                    changedContent += '<br>';
                } else {
                    changedContent += content.charAt(i);
                }
            }          
            
            $('#result').html(changedContent);
            $('#update').val(content);
            $('#readonly').val(content);
        }
    </script>
</head>
<body>
    <div class="container-fluid p-4 bg-primary text-white text-center fixed-top">
        <h1>Editor Necessity</h1>
        <p>에디터의 필요성 : textarea의 한계</p>
    </div>

    <div class="container" style="margin-top: 200px;">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <p>글 입력</p>
                <textarea id="content" class="form-control" rows="5"></textarea>
                <button class="btn btn-primary mt-3" onclick="show()">확인</button>
                <hr>
                <p>글 출력</p>
                <p id="result"></p>
                <hr>
                <p>글 수정</p>
                <textarea id="update" class="form-control" rows="5"></textarea>
                <hr>
                <p>Readonly 글 출력</p>
                <textarea id="readonly" class="form-control" rows="5" readonly></textarea>
            </div>
            <div class="col-3"></div>
        </div>
    </div>
</body>
</html>
