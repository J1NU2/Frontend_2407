<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Carousel</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid p-5 bg-primary text-white text-center">
        <h1>Carousel</h1>
    </div>

    <div class="container mt-5">
        <!-- Carousel -->
        <div id="demo" class="carousel slide" data-bs-ride="carousel">
            <!-- Indicators/dots -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
            </div>
            <!-- The slideshow/carousel -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./img/cat.jpg" alt="Cat" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Cat</h3>
                        <p>This is funny cat</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/racoon.jpg" alt="Racoon" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Racoon</h3>
                        <p>This is Racoon</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="./img/racoon_profile.jpg" alt="Racoon" class="d-block w-100">
                    <div class="carousel-caption">
                        <h3>Racoon</h3>
                        <p>This is racoon picture</p>
                    </div>
                </div>
            </div>
            <!-- Left and right controls/icons -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>
    </div>
</body>
</html>
