<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap 5 Example</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
    * { font-family: 'Noto Sans KR', sans-serif; }
    div > button { font-size: 11px; padding: 2px 5px; border: 1px solid gray; border-radius: 10%;}
    table { border: 1px solid black; }
    th { font-size: 12px; text-align: center; }
    td { font-size: 12px; width: 50px; height: 80px; }
    td > span { float: right;}
    </style>
</head>
<body>
    <div class="container mt-5 d-flex justify-content-between">
        <div style="font-weight: bold;">스케쥴러</div>
        <div style="font-weight: bold;">
            <span>&lt;&lt;&nbsp;&nbsp;&nbsp;&lt;&nbsp;&nbsp;</span>
            2024.07<span>&nbsp;&nbsp;&gt;&nbsp;&nbsp;&nbsp;&gt;&gt;</span>
        </div>
        <div><button class="bg-black text-white">┼ Anniversary</button></div>
    </div>

    <div class="container mt-5 mb-5">
        <div class="row">
            <div class="col">
                <table class="table table-bordered" style="border: 1px solid rgba(0, 0, 0, 0.7)">
                    <tr class="table-primary" style="border: 1px solid rgba(0, 0, 0, 0.7)">
                        <th class="text-danger">일</th>
                        <th class="text-muted">월</th>
                        <th class="text-muted">화</th>
                        <th class="text-muted">수</th>
                        <th class="text-muted">목</th>
                        <th class="text-muted">금</th>
                        <th class="text-primary">토</th>
                    </tr>
                    <tr>
                        <td class="text-danger" style="opacity: 0.6;">30</td>
                        <td>1</td>
                        <td>2</td>
                        <td>3</td>
                        <td>4</td>
                        <td>5</td>
                        <td class="text-primary">6<span>소서</span></td>
                    </tr>
                    <tr>
                        <td class="text-danger">7</td>
                        <td>8</td>
                        <td>9</td>
                        <td>10</td>
                        <td>11</td>
                        <td>12</td>
                        <td class="text-primary">13</td>
                    </tr>
                    <tr>
                        <td class="text-danger">14</td>
                        <td>15</td>
                        <td>16</td>
                        <td>17</td>
                        <td>18</td>
                        <td>19</td>
                        <td class="text-primary">20</td>
                    </tr>
                    <tr>
                        <td class="text-danger">21</td>
                        <td>22<span>대서</span></td>
                        <td>23</td>
                        <td>24</td>
                        <td>25</td>
                        <td>26</td>
                        <td class="text-primary">27</td>
                    </tr>
                    <tr>
                        <td class="text-danger">28</td>
                        <td>29</td>
                        <td>30</td>
                        <td>31</td>
                        <td class="text-muted"  style="opacity: 0.6;">1</td>
                        <td class="text-muted"  style="opacity: 0.6;">2</td>
                        <td class="text-primary"  style="opacity: 0.6;">3</td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
