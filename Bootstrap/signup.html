<!DOCTYPE html>
<html lang="en">

<head>
    <title>회원가입</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
        .col-form-label { width: 15vw; text-align: center; }
        .form-control { width: 20vw; border: 1px solid black; }
        .gender-group { width: 20vw; display: flex; align-items: center;}
        .intro-text { display: flex; align-items: center; justify-content: center; }
    </style>
</head>

<body>
    <div class="container mt-5">
        <h2 style="margin-top: 100px; text-align: center;">회원 가입</h2>
        <form action="#" method="get">
            <div class="d-flex justify-content-center mt-5">
                <label for="uid" class="col-form-label">사용자 ID <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="uid" id="uid" placeholder="User ID" required>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <label for="pwd" class="col-form-label">비밀번호 <span style="color: red;">*</span></label>
                <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Password">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <label for="pwd2" class="col-form-label">비밀번호 확인 <span style="color: red;">*</span></label>
                <input type="password" class="form-control" name="pwd2" id="pwd2" placeholder="Confirm Password">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <label for="uname" class="col-form-label">이름 <span style="color: red;">*</span></label>
                <input type="text" class="form-control" name="uname" id="uname" placeholder="Name" required>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <label for="gender" class="col-form-label">성별 <span style="color: red;">*</span></label>
                <div class="gender-group d-flex justify-content-around px-5">
                    <div>
                        <input type="radio" class="form-check-input" id="male" name="gender" value="male" checked>
                        <label for="male" class="form-check-label">남성</label>
                    </div>
                    <div>
                        <input type="radio" class="form-check-input" id="female" name="gender" value="female">
                        <label for="female" class="form-check-label">여성</label>
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <label for="email" class="col-form-label">이메일 <span style="color: red;">*</span></label>
                <input type="email" class="form-control" name="email" id="email" placeholder="E-mail" required>
            </div>
            <div class="d-flex justify-content-center mt-3">
                <label for="tel" class="col-form-label">전화번호</label>
                <input type="tel" class="form-control" name="phone" id="tel" maxlength="13"
                        placeholder="010-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}">
            </div>
            <div class="d-flex justify-content-center mt-3">
                <label for="intro" class="intro-text col-form-label">자기소개</label>
                <textarea class="form-control" style="resize: none;" name="intro" id="intro"
                        rows="4" placeholder="Introduction"></textarea>
            </div>
            <div class="d-flex justify-content-center my-5">
                <button type="submit" class="btn btn-primary me-5">제출</button>
                <button type="reset" class="btn btn-secondary">취소</button>
            </div>
        </form>
    </div>
</body>
</html>
