<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
    <style>
        div {
            text-align: center;
            margin: 50px;
            padding: 10px;
        }
    </style>
</head>
<body style="margin: 40px;">
    <!-- Lorem Ipsum <div style="margin: 0px;">I am a div</div> dolor sit amet. -->
    <hr>
    <div style="background-color: aquamarine; width: 50%;">
        <h2>London</h2>
        <p>- London is the capital city of England.</p>
        <p>- London has over 13 million inhabitants.</p>
    </div>
    <div style="background-color: deepskyblue; width: 50%;">
        <h2>서울</h2>
        <p>- 서울은 대한민국의 수도이다.</p>
        <p>- 서울의 인구는 1000만명이다.</p>
    </div>
</body>
</html>
