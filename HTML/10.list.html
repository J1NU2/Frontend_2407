<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body style="margin: 40px;">
    <h2>음료(Unorderd list)</h2>    <!-- 비정렬 목록 -->
    <ul>
        <li>이온음료</li>
        <li>콜라</li>
        <li>사이다</li>
    </ul>
    <h2>과일(Orderd list)</h2>      <!-- 정렬 목록 -->
    <ol>
        <li>블루베리</li>
        <li>레몬</li>
        <li>키위</li>
    </ol>
    <h2>Description list</h2>       <!-- 설명 목록 -->
    <dl>
        <dt>Coffee</dt>
        <dd>- black hot drink</dd>
        <dd>- ice tea</dd>
        <dt>Milk</dt>
        <dd>- white cold drink</dd>
    </dl>
    <h2>Complicated list</h2>       <!-- 복잡한 목록 -->
    <ul>
        <li>
            <div>
                <span style="color: blue; font-size: 24px;">A</span>
                <span style="margin-left: 40px;">Programmer</span>
            </div>
        </li>
        <li>
            <div>
                <span style="color: red; font-size: 24px;">B</span>
                <span style="margin-left: 40px;">Programmer</span>
            </div>
        </li>
    </ul>
</body>
</html>
