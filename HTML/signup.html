<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>

<body style="margin: 40px;">
    <form action="#" method="get">
        <h2>회원 가입</h2><br>
        <!-- 사용자 ID (필수 입력) -->
        <label for="uid">사용자 ID (*)</label>
        <input type="text" name="uid" id="uid" placeholder="ID" required autofocus><br><br>
        <!-- 패스워드 (필수 입력) -->
        <label for="pwd">패스워드 (*)</label>
        <input type="password" name="pwd" id="pwd" placeholder="Password" required><br><br>
        <!-- 패스워드 확인 (필수 입력) -->
        <label for="cpwd">패스워드 확인 (*)</label>
        <input type="password" name="cpwd" id="cpwd" placeholder="Confirm Password" required><br><br>
        <!-- 이름 (필수 입력) -->
        <label for="uname">이름 (*)</label>
        <input type="text" name="uname" id="uname" placeholder="Name" required><br><br>
        <!-- 성별 (필수 선택) -->
        <label for="gender">성별 (*)</label>
        <label for="man">남자</label>
        <input type="radio" name="gender" id="man">
        <label for="woman">여자</label>
        <input type="radio" name="gender" id="woman"><br><br>
        <!-- 이메일 (필수 입력) -->
        <label for="email">이메일 (*)</label>
        <input type="email" name="email" id="email" placeholder="E-mail" required><br><br>
        <!-- 전화 번호 -->
        <label for="phone">전화번호</label>
        <input type="tel" name="phone" id="phone" placeholder="010-0000-0000" pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br><br>
        <!-- 자기 소개 -->
        <label for="intro">자기소개</label>
        <textarea name="intro" id="intro" rows="4" cols="30" placeholder="Introduction"></textarea><br><br>
        <!-- 제출, 취소 버튼 -->
        <input type="submit" value="제출">
        <input type="reset" value="취소">
    </form>
</body>

</html>
