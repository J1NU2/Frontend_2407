<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .container {
            width: 50%;
            height: auto;
            margin: auto;
            margin-top: 30px;
        }
        .h2, .label {
            text-align: center;
        }
        table {
            background-color: rgb(173, 216, 230, 0.5);
            margin: 25px auto 40px;
            padding: 30px;
            border: 2px solid black;
            border-radius: 10px;
        }
        td, input {
            padding: 5px;
        }
        textarea {
            resize: none;
        }
    </style>
    <script>
        // 패스워드 확인 절차
        function check_pw() {
            var pwd = document.getElementById('pwd').value;
            var cpwd = document.getElementById('cpwd').value;

            if(pwd.length < 6) {
                window.alert('비밀번호는 6글자 이상 입력해야합니다.')
            }

            if(document.getElementById('pwd').value != '' && document.getElementById('cpwd').value != '') {
                if(document.getElementById('pwd').value == document.getElementById('cpwd').value) {
                    document.getElementById('check').innerHTML = '비밀번호가 일치합니다.'
                    document.getElementById('check').style.color = 'blue';
                }
                else {
                    document.getElementById('check').innerHTML = '비밀번호가 일치하지 않습니다.'
                    document.getElementById('check').style.color = 'red';
                }
            }
        }
    </script>
</head>

<body style="margin: 40px;">
    <div class="container">
        <h2 class="h2">회원 가입</h2><br>
        <form action="#" method="get">
            <table>
                <tr>    <!-- 사용자 ID (필수 입력) -->
                    <td class="label"><label for="uid">사용자 ID <span style="color: red;">*</span></label></td>
                    <td><input type="text" name="uid" id="uid" placeholder="ID" required autofocus></td>
                </tr>
                <tr>    <!-- 패스워드 (필수 입력) -->
                    <td class="label"><label for="pwd">패스워드 <span style="color: red;">*</span></label></td>
                    <td><input type="password" name="pwd" id="pwd" onchange="check_pw()" placeholder="Password" required></td>
                </tr>
                <tr>    <!-- 패스워드 확인 (필수 입력) -->
                    <td class="label"><label for="cpwd">패스워드 확인 <span style="color: red;">*</span></label></td>
                    <td><input type="password" name="cpwd" id="cpwd" onchange="check_pw()" placeholder="Confirm Password" required>
                        <br><span id="check"></span>
                    </td>
                </tr>
                <tr>    <!-- 이름 (필수 입력) -->
                    <td class="label"><label for="uname">이름 <span style="color: red;">*</span></label></td>
                    <td><input type="text" name="uname" id="uname" placeholder="Name" required></td>
                </tr>
                <tr>    <!-- 성별 (필수 선택) -->
                    <td class="label"><label for="gender">성별 <span style="color: red;">*</span></label></td>
                    <td class="label" colspan="4">
                        <label for="male">남자</label>
                        <input type="radio" name="gender" id="male" value="male" style="margin-right: 30px;">
                        <label for="female">여자</label>
                        <input type="radio" name="gender" id="female" value="female">
                    </td>
                </tr>
                <tr>    <!-- 이메일 (필수 입력) -->
                    <td class="label"><label for="email">이메일 <span style="color: red;">*</span></label></td>
                    <td><input type="email" name="email" id="email" placeholder="E-mail" required></td>
                </tr>
                <tr>    <!-- 전화 번호 -->
                    <td class="label"><label for="tel">전화번호</label></td>
                    <td><input type="tel" name="phone" id="tel" maxlength="13" oninput="autoHyphen(this)" placeholder="010-0000-0000"  pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"></td>
                </tr>
                <tr>    <!-- 자기 소개 -->
                    <td class="label"><label for="intro">자기소개</label></td>
                    <td><textarea style="width: 100%;" name="intro" id="intro" rows="5" placeholder="Introduction"></textarea></td>
                </tr>
                <tr>    <!-- 제출, 취소 버튼 -->
                    <td class="label" colspan="2">
                        <input style="margin-right: 30px; padding: 5px 20px" type="submit" value="제출">
                        <input style="padding: 5px 20px" type="reset" value="취소">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>

</html>
