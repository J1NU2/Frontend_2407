<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Format</title>
    <script>
        // alert("Hello"); // 주석(//)
    </script>
    <style>
        
    </style>
</head>
<body style="margin: 40px;">
    <p>일반 글씨와 비교</p><hr>
    <b>&lt;b&gt; : bald 굵은 글씨</b><br>
    <strong>&lt;strong&gt; : strong 중요한 글씨</strong><br>
    <i>&lt;i&gt; : italic 기울인 글씨</i><br>
    <em>&lt;em&gt; : emphasis 강조 글씨</em><br>
    <small>&lt;small&gt; : small 작은 글씨</small><br>
    <p>AA BB <mark>CC</mark> DD EE</p> <!-- 표시 -->
    <p>AA BB <del>CC</del> DD EE <ins>FF</ins></p> <!-- 삭제, 삽입-->
    <p><sup>Up</sup> <sub>Down</sub> : x = y<sup>2</sup></p><hr> <!-- 상위/하위 첨자-->
</body>
</html>
