<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label, input {
            padding: 5px;
        }
    </style>
</head>
<body style="margin: 40px;">        <!-- 데이터 전송 방식 2가지 : GET POST -->
    <form action="#" method="get">
    <!-- <form action="#" method="post"> -->
        <label for="uname">User name</label><br>
        <input type="text" name="uname" id="uname" placeholder="이름을 입력해주세요." required autofocus><br><br>
        <label for="pwd">Password</label><br>
        <input type="password" name="pwd" id="pwd" placeholder="비밀번호를 입력해주세요." required><br><br>     <!-- 패스워드 name 태그 보안 주의 -->
        <label for="tel">Phone Number</label><br>
        <input type="tel" id="tel" placeholder="번호를 입력해주세요." pattern="[0-9]{3}-[0-9]{4}-[0-9]{4}"><br><br>
        <label for="email">Email</label><br>
        <input type="email" id="email"><br><br>

        <input type="radio" id="html" name="fav_language" value="HTML" checked>
        <label for="html">HTML</label><br>
        <input type="radio" id="css" name="fav_language" value="CSS">
        <label for="css">CSS</label><br>
        <input type="radio" id="javascript" name="fav_language" value="JavaScript">
        <label for="javascript">JavaScript</label><br><br>

        <input type="checkbox" id="vehicle1" name="vehicle1" value="none" checked>
        <label for="vehicle1"> I don't know</label><br>
        <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
        <label for="vehicle2"> I have a car</label><br>
        <input type="checkbox" id="vehicle3" name="vehicle3" value="Circle">
        <label for="vehicle3"> I have a circle</label><br><br>
        
        <label for="">Fruits</label><br>
        <select name="fruits" id="fruits" multiple>
            <option value="none">없음</option>
            <option value="Lemon">레몬</option>
            <option value="kiwi">키위</option>
            <option value="blueberry">블루베리</option>
        </select><br><br>

        <label for="intro">Introduction</label>
        <textarea name="intro" id="intro" rows="10" cols="60" placeholder="자기소개"></textarea>

        <input type="submit" value="제출">
        <input type="reset" value="초기화">
    </form>
</body>
</html>
