<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
    <style>
        .city {
            /* background-color: tomato; */
            color: white;
            border: 2px solid black;
            margin: 20px;
            padding: 10px;
            width: 300px;
            height: auto;
        }
        .foreign {
            background-color: cornflowerblue;
        }
        .national {
            background-color: tomato;
        }
    </style>
</head>
<body style="margin: 40px;">
    <div class="foreign city">
        <h2>런던</h2>
        <p>런던의 수도는 영국</p>
    </div>
    <div class="foreign city">
        <h2>파리</h2>
        <p>파리의 수도는 프랑스</p>
    </div>
    <div class="national city">
        <h2>대한민국</h2>
        <p>대한민국의 수도는 서울</p>
    </div>
</body>
</html>
