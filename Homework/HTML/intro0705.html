<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/intro0705.css">
    <link rel="stylesheet" href="../JS/intro0705.js">
    <style>
        * { font-family: 'Noto Sans KR', sans-serif; }
    </style>
</head>
<!-- 자기소개 페이지를 만들어서 제출하시오. -->
<!-- 1. 내가 태어난 곳 -->
<!-- 2. 내가 가봤던 곳 또는 가보고 싶은 곳 -->
<!-- 3. 내가 좋아하는 음식 -->
<!-- 4. 내가 좋아하는 것(취미) -->
<body>
    <div class="container">   <!-- 전체 컨테이너 -->
        <h2>Information</h2>
        <div class="basic">   <!-- 기본 정보 컨테이너(사진, 이름, 생년월일, 나이 등) -->
            <div class="basic_img">
                <a href="#"><img src="../img/racoon.jpg" alt="기본사진"></a>
            </div>
            <ul class="basic_info">
                <li>이름 : 박진우</li>
                <li>생년월일 : 1998.11.17</li>
                <li>나이 : 27세</li>
            </ul>
        </div>
        <div class="city">   <!-- 내가 태어난 곳(현재 사는 곳) -->
            <h2>Area</h2>
            <ul class="city_list">
                <li><a href="#"><img src="../img/cheonan_logo.svg" alt="천안시"><span>충청남도 천안시</span></a></li>
                <li><a href="#"><img src="../img/asan_logo.svg" alt="아산시"><span>충청남도 아산시</span></a></li>
                <li><a href="#"><img src="../img/suwon_logo.svg" alt="수원시"><span>경기도 수원시</span></a></li>
            </ul>
        </div>
        <div class="place">   <!-- 내가 가봤던 곳, 가보고 싶은 곳 -->
            <h2>Place</h2>
        </div>
        <div class="favourite_food">   <!-- 내가 좋아하는 음식 -->
            <h2>Favourite Food</h2>
        </div>
        <div class="favourite_list">   <!-- 내가 좋아하는 것들(색깔, 동물, 취미 등) -->
            <h2>Favourite List</h2>
        </div>
    </div>
</body>
</html>
